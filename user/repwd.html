<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="oldPwd"  required lay-verify="required|len" placeholder="请输入密码" autocomplete="off" class="layui-input oldPwd">
                    </div>
                    <div class="layui-form-mid layui-word-aux">6~12位非空白</div>
                  </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label ">新密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="newPwd" required lay-verify="required|len|dif" placeholder="请输入密码" autocomplete="off" class="layui-input newPwd">
                    </div>
                    <div class="layui-form-mid layui-word-aux">和原密码不能一样</div>
                  </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                      <input type="password" required lay-verify="required|len|same" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">和新密码一致</div>
                  </div>
                  <!-- 按钮 -->
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>



    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/user/repwd.js"></script>
</body>

</html>
