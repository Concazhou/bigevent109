<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/category.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal add">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>



    <!-- 类别列表模板开始 -->
    <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs edit" data-id="{{val.Id}}" data-name="{{val.name}}"
                    data-alias="{{val.alias}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger del"
                    data-id="{{val.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 类别列表模板结束 -->

    <!-- 添加的模板开始 -->
    <script type="text/html" id="tpl-add">
        <form class="layui-form add-form" style="margin: 15px 30px 0 0">
            <!-- 添加类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">添加类别</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="添加类别" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 添加别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">添加别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="添加别名" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 两个按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 添加的模板结束 -->

    <!-- 编辑开始 -->
    <script type="text/html" id="tpl-edit">
        <form class="layui-form edit-form" style="margin: 15px 30px 0 0" lay-filter='reedit'>
            <!-- 添加类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="修改类别" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 添加别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="修改别名" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 两个按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 编辑结束 -->





    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/category.js"></script>
</body>

</html>
